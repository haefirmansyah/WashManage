<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wash Manage - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f3f4f6;
        font-family: "Roboto", sans-serif;
      }
      .login-card {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .login-card h2 {
        margin-bottom: 20px;
        font-weight: bold;
        color: #333;
      }
      .login-card button {
        background-color: #000000;
        border: none;
        color: white;
        transition: background-color 0.3s;
      }
      .login-card button:hover {
        background-color: #666666;
      }
      .login-card .form-label {
        font-weight: bold;
        color: #555;
      }
      .login-card .form-control {
        border-radius: 10px;
      }
      .login-card .input-group-text {
        background-color: #6d6d6d;
        color: white;
        border: none;
        border-radius: 10px 0 0 10px;
      }
      .login-card .input-group-text i {
        font-size: 1.2em;
      }
      .brand-logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <h2 class="text-center">Wash Manage</h2>
        <p class="text-center text-muted">
          Login untuk mengelola order laundry
        </p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label"
              ><i class="fas fa-envelope"></i> Email</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Masukkan email Anda"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              ><i class="fas fa-lock"></i> Password</label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Masukkan password Anda"
                required
              />
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
          <div class="text-center mt-3">
            <a href="#" class="text-muted">Signup</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Login Static -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Mencegah form melakukan submit default

          // Data login statis
          const staticEmail = "test@test.com";
          const staticPassword = "123456";

          // Ambil input dari user
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Validasi login
          if (email === staticEmail && password === staticPassword) {
            alert("Login berhasil!");
            window.location.href = "beranda.html"; // Arahkan ke halaman index
          } else {
            alert("Email atau password salah!");
          }
        });
    </script>
  </body>
</html>
