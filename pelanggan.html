    <!-- Modal Tambah Pelanggan -->

    <div class="modal fade" id="addPelangganModal" tabindex="-1" aria-labelledby="addPelangganModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPelangganModalLabel">Tambah Pelanggan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-add-Pelanggan">
              <div class="mb-3">
                <input type="text" class="form-control" required placeholder="Masukkan nama pelanggan"/>
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="total" placeholder="Nomor HP/WA" required />
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="deskripsi" rows="3" placeholder="Alamat  " required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100"
              data-bs-toggle="modal"
            data-bs-target="#tambahPelangganModal"
              >Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal Selesai -->
     <div
     class="modal fade"
     id="tambahPelangganModal"
     tabindex="-1"
     aria-labelledby="tambahPelangganModalLabel"
     aria-hidden="true"
   >

       <div class="modal-content">
         <div class="modal-header border-0">
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>

         <div class="modal-footer border-0">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Selesai
           </button>
         </div>
       </div>
     </div>
